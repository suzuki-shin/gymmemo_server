<!DOCTYPE html>
<html manifest="/manifest/cache-manifest.appcache">
  <head>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--   <link rel="apple-touch-icon" href="images/icon.png" /> -->
    <!--   <link rel="apple-touch-startup-image" href="images/nowloading.jpg" /> -->
  </head>
  <body>
    <div id="container">
      <div id="content">
        <div class="alert alert-success" id="notification" style="display:none">
          ...
        </div>
        <h1><a href="/">GYMMEMO</a></h1>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#itemcontent" data-toggle="tab">Item</a></li>
          <li><a href="#todaycontent" data-toggle="tab">Today</a></li>
          <li><a href="#pastcontent" data-toggle="tab">Past</a></li>
          <li class="dropdown">
            <a href="#" data-toggle="dropdown">Settings<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#settingcontent" data-toggle="tab">Settings</a></li>
              <li><a href="#datacontent" data-toggle="tab">Data</a></li>
              <li><a href="#servercontent" data-toggle="tab">Server</a></li>
            </ul>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="itemcontent">
            <h3 id="itemstitle">Item <i class="icon-plus"></i></h3>
            <div id="items">
              <form id="itemadd" class="well form-inline" style="display:none;">
                <input type="text" id="itemname" name="itemname" value="" />
                <select name="itemattr" id="itemattr">
                  <option value="" />
                  <option value="回" />回
                  <option value="分" />分
                  <option value="kg" />kg
                  <option value="km" />km
                  <option value="km" />%
                </select>
                <button type="submit" class="btn">Add</button>
              </form>
              <table id="itemlist" class="table">
              </table>
            </div>
          </div>
          <div class="tab-pane" id="todaycontent">
            <h3 id="todaystrainingstitle">Today</h3>
            <div id="todaystrainings">
              <table id="todaystraininglist" class="table">
              </table>
              <i class="icon-refresh toggle-select-trainings"></i>
            </div>
          </div>
          <div class="tab-pane" id="pastcontent">
            <h3 id="pasttrainingstitle">Past</h3>
            <div id="pasttrainings">
              <p id="trainingsubtitle"></p>
              <table id="pasttraininglist" class="table">
              </table>
            </div>
          </div>
          <div class="tab-pane" id="settingcontent">
            <h3 id="settingtitle">Setting</h3>
            <div id="setting">
              <table id="itemlistsetting" class="table">
              </table>
            </div>
          </div>
          <div class="tab-pane" id="datacontent">
            <h3 id="datatitle">Data</h3>
            <div id="data">
              <button id="saveToServer" class="btn" type="submit">
                データをサーバに保存する
              </button><br />
              <button id="download" class="btn" type="submit">
                サーバのデータを取得する
              </button>
              <table id="downloaditems" class="table"></table>
              <table id="downloadtrainings" class="table"></table>
              <button id="saveToLocal" class="btn" type="submit" style="display:none">
                このデータでトレーニング種目データを更新する
              </button>
            </div>
          </div>
          <div class="tab-pane" id="servercontent">
            <h3 id="servertitle">Server</h3>
            <div id="server">
            </div>
          </div>
        </div>
      </div>
<!--       <div><span id="debug" style="color:#eee">[debug]</span> -->

<!--         <p id="showdb" style="display:none;">データを見る</p> -->
<!--       </div> -->
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap-tab.js"></script>
    <script type="text/javascript" src="js/bootstrap-button.js"></script>
    <script type="text/javascript" src="js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="js/websql.js"></script>
  </body>
</html>
